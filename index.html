<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Ender Tale</title>
</head>
<body>
<div class="vertical-center">
<div class="container text-center">
<div>
<div class="logo mt-4"></div>
</div>
<div id="ip-click" class="ip-click">
<div id="ip" class="ip mt-4">IP: endertale.net</div>
<div id="ip-label" class="ip-label mt-2">Clique para copiar</div>
</div>
</div>
</div>
</body>
<script>
    $(document).ready(function () {
        var $temp = $("<input>");
        $('#ip-click').click(function () {
            $("body").append($temp);
            $temp.val("endertale.net").select();
            document.execCommand("copy");
            $temp.remove();
            $("#ip-label").text("Copiado!").first().hide().fadeIn(300).delay(1000).fadeOut(300, function () {
                $(this).text("Clique para copiar").first().hide().fadeIn(300);
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
